<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <header class="header">
      <div class="wrapper">

                placeholder="Nhập tên bài hát, nghệ sĩ hoặc MV…"
              />
            </div>
          </div>

          <div class="header__search-result">
            <ul class="header__search-result__list">
              <li class="header__search-result__item">
                <div class="header__search-result__item-icon">
                  <i class="fas fa-search"></i>
                </div>
                <span class="header__search-result__item-name">adele</span>
              </li>
